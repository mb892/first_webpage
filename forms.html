<!DOCTYPE html>
<html>
<head>
    <title>Book a Course</title>
    <style>
        ul {
            list-style: none;
        }
        
        li {
            margin: 5px 0;
        }
        
        label {
            display: inline-block;
            width: 100px;
            text-align: right;
        }
    </style>
</head>
<body>    
    <!-- insert form here -->
    <form action="">
        <fieldset>
            <legend>Your Details</legend>
            <ul>
                <li>
                    <label for="firstName">First Name</label>
                    <input type="text" name="firstName" id="firstName" required autofocus>
                </li>

                <li>
                    <label for="surname">Surname</label>
                    <input type="text" name="surname" id="surname" required>
                </li>

                <li>
                    <label for="position">Position/Role</label>
                    <input type="text" name="position" id="position" required>
                </li>

                <li>
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" required placeholder="you@domain.com">
                </li>

                <li>
                    <label for="phone">Phone</label>
                    <input type="text" name="phone" id="phone" required placeholder="E.g. +447500000000">
                </li>

            </ul>

        </fieldset>
        <fieldset>
            <legend>Course Details</legend>
            <ul>
                <li>
                    <label for="course">Course</label>
                    <select name="course" id="course">
                        <option value="javascript">Programming with JavaScript</option>
                        <option value="html5">Developing Web Applications using HTML5</option>
                        <option value="respSites">Developing Responsive Websites</option>
                        <option value="jQuery">Leveraging the Power of jQuery</option>
                    </select>
                </li>
                <li>
                    <label for="nDelegates">Number of Delegates</label>
                    <input type="number" name="nDelegates" id="nDelegates" min="0">
                </li>
                <li>
                    <label for="date">Date</label>
                    <input type="date" name="date" id="date">
                </li>
            </ul>
        </fieldset>
        <fieldset>
            <button type="submit">Submit</button>
        </fieldset>

        

    </form>
    
</body>
</html>
